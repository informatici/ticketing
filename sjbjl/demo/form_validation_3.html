<h3>form validation [3] using sjbjl_onlyedited</h3>

<form action="form_ok.html" name="testform" id="testform" method="post" class="sjbjl_form">
	<fieldset>
		<legend>valuetype</legend>

		<label for="test">Select di test:</label><br />
		<select name="testselect" id="testselect" onkeypress="sjbjl_checkfield(this,event,'mandatory=false,label=select di test');">
			<option value="">---</option>
			<option value="voce1">Voce 1</option>
			<option value="voce2">Voce 2</option>
			<option value="voce3">Voce 3</option>
		</select><br /><br />

		<label for="email">Radio: </label><br />
		<input type="radio" name="radiotest" id="radiotest0" value="0" />
		<input type="radio" name="radiotest" id="radiotest1" value="1" />
		<input type="radio" name="radiotest" id="radiotest2" value="2" /><br /><br />

		
		<label for="money">nome:</label><br />
		<input type="text" name="nome" id="nome" value="" onkeypress="sjbjl_checkfield(this,event,'mandatory=true,valuetype=nome,label=nome');" /><br /><br />

		<label for="money">trettre:</label><br />
		<input type="text" name="trettre" id="trettre" value="" onkeypress="sjbjl_checkfield(this,event,'valuetype=trettre,label=trettre');" /><br /><br />

		<label for="money">quattro:</label><br />
		<input type="text" name="quattro" id="quattro" value="" onkeypress="sjbjl_checkfield(this,event,'valuetype=quattro,label=quattro');" /><br /><br />

		<input type="hidden" name="nascosto" id="nascosto" value="" /><br /><br />

		<input type="submit" name="submit" id="submit" class="sjbjl_submit" value="login" />
	</fieldset>
</form>
